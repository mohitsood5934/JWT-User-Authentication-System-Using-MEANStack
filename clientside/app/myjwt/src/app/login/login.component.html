<div class="container">
  <div class="row">
   <div class="col-md-3">

   </div>
   <div class="col-md-5">
    
      <mat-card class="example-card">
          <mat-card-header>
                  
            <mat-card-title><span style="color:LightCoral ">JSON Web Token</span></mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
         
          <mat-card-content>
            <h6 style="color:indigo"> Token Based Authentication(Sign In)</h6>
            <h6 style="color:indigo">Token will be stored in local storage on logging in</h6>
            <form (ngSubmit)="submit()" >
              <div class="example-container">
                    <mat-form-field>
                       <input matInput placeholder="Email"  [(ngModel)]="email" name="email" class="form-control" >
                   </mat-form-field>
              <br>
              
                <mat-form-field>
                  <input type="password" matInput placeholder="Password" name="password" class="form-control" [(ngModel)]="password">
                </mat-form-field>

              
              
              </div>
              </form>
            
          </mat-card-content>

          <mat-card-actions>
             
           
            <button type ="submit" mat-raised-button color="primary" class="login" (click)="submit()">Login</button>
             <div *ngIf="errorMessage!=null">
               {{errorMessage}}
             </div>
          </mat-card-actions>
        </mat-card>
        </div>
</div>
</div>
